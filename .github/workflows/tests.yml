name: Python Unit Tests


on:
  workflow_dispatch:
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.10.12'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx pytest-repeat
          pip install -r requirements.txt
      
      - name: install apt dependecies
        run:  |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool pkg-config git wget cmake
          sudo rm -rf /var/lib/apt/lists/*
      
      - name: install espeak-ng
        run:  |
          git clone https://github.com/espeak-ng/espeak-ng
          pip install --upgrade pip 
          cd espeak-ng && sudo ./autogen.sh && sudo ./configure --prefix=/usr && sudo make && sudo make install

      - name: download model
        run:  |
          wget https://huggingface.co/projecte-aina/matxa-tts-cat-multiaccent/resolve/main/matxa_multiaccent_wavenext_e2e.onnx -O ./models/matxa_onnx/best_model.onnx
      - name: Run tests
        run: pytest


      
